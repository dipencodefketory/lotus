{% block title %}Login{% endblock %}

{% endblock %}

{% block ext %}
    <div class="visible white small fixbox500" style="text-align: left; padding-bottom: 75px">
        <div class="big box500title">Passwort vergessen</div>
        <form action="" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" value="{{request.form.username}}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="form-control" value="{{request.form.email}}">
            </div>
            <div class="small buttonholder">
                <a href="{{ url_for('center_login')}}">
                    <button type="button" class="standardbutton redbutton visible" style="display: inline-block; margin-right: 15px">
                        <i class="fa fa-reply" aria-hidden="true"></i> zur√ºck
                    </button>
                </a>
                <button type="submit" class="standardbutton blackbutton visible " style="display: inline-block">
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i> abschicken
                </button>
            </div>
        </form>
    </div>
{%endblock%}
