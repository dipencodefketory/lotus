{% extends 'center/basis.html' %}
{% block title %}Login{% endblock %}

{% block addsheets %}
{% endblock %}

{% block ext %}
    <div class="visible white small fixbox500" style="text-align: left; padding-bottom: 75px">
        <div class="big box500title">Login</div>
        <form action="{{ url_for('center_loginhandle') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" maxlength="50">
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <a class="tiny" href="{{ url_for('center_newpassword') }}">Passwort Ã¤ndern/vergessen?</a>
            <div class="small buttonholder">
                <a href="{{ url_for('center_register')}}">
                    <button type="button" class="standardbutton greenbutton visible" style="display: inline-block; margin-right: 15px">
                        <i class="fa fa-user-plus" aria-hidden="true"></i> registrieren
                    </button>
                </a>
                <button type="submit" class="standardbutton blackbutton visible " style="display: inline-block">
                    <i class="fa fa-sign-in" aria-hidden="true"></i> einloggen
                </button>
            </div>
        </form>
    </div>
{%endblock%}
